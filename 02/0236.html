<html>
<head>
    <title>LOVE YOU EVERYDAY</title>
    <meta charset="utf-8"/>
    <link href="images0236/style.css" rel="stylesheet" type="text/css" />

</head>

<body class="bodycss">

    <script type="text/javascript">

        function Sum(){
            var sum = document.getElementById("txt_lastsum").value;
            var rate = document.getElementById("txt_rate").value;
            var day = document.getElementById("txt_day").value;


            for(var i=1; i<=day; i++){
                 
                var flag =  "第"+i+"天: S("+i+") = "+sum+" + "+"~["+sum+"*10%] + 1 = ";
                sum = Math.floor(sum + Math.ceil(sum*rate) + 1); 
                flag = flag + sum;
                document.getElementById("textarea").value = document.getElementById("textarea").value +"\n"+ flag;
                
            }

            document.getElementById("txt_nowsum").value = sum;
        }

    </script>

<form action="" method="post">

    <table class="tablecss" cellspaceing="0" cellpadding="0">
        <tr><td colspan="3" class="td_top">Love You Everyday</td></tr>
            <tr>
                <td class="td_center1 ">拖欠总数</td>
                <td class="td_center2 "><input type="text" id="txt_lastsum" class="txt1"/></td>
                <td class="td_center3 ">
                    
                </td>
            </tr>

        <tr>
            <td class="td_center1 ">拖欠利率</td>
            <td class="td_center2 "><input type="text" id="txt_rate" class="txt1"/></td>
            <td class="td_center3 ">
                    
            </td>
        </tr>

        <tr>
            <td class="td_center1 ">累积天数</td>
            <td class="td_center2 "><input type="text" id="txt_day" class="txt1"/></td>
            <td class="td_center3 ">
                   
            </td>
        </tr>

        <tr>
            <td class="td_center1 ">累积拖欠总数</td>
            <td class="td_center2 "><input type="text" id="txt_nowsum" value="" class="txt1"/></td>
            <td class="td_center3 ">
                   
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <textarea cols="60" rows="10" id="textarea">
    welcome to use
    love you everyday

    第n天: S(n) = S(n-1) + ~[S(n-1)*10%] + 1        
                </textarea>
            </td>
        </tr>

        <tr>
            <td colspan="3" align="center">
                <input type="reset" name="btn_reset" class="btn_1" value="重置" />
                <input type="button" name="btn_submit" class="btn_1" value="计算" onclick="Sum()"/>

            </td>
        </tr>

        <tr>
            <td colspan="3" class="td_bottom"></td>
        </tr>

    </table>
</form>
</body>
</html>
